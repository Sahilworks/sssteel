<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Construction and Transport - SS Steel</title>
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/product-oil-gas.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Exo+2:wght@100;200;300;400;500;600;700;800;900&family=Expletus+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="assets/js/components.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <section class="about-hero">
        <img src="assets/photos/about1.png" alt="Steel industry background" class="about-hero-bg" />
        <div class="about-hero-overlay"></div>
        <div class="about-hero-content">
            <h1 class="about-hero-title">Contact</h1>
            <div class="about-hero-breadcrumb">
                <span class="about-red">Home</span> <span class="about-red">/</span> Contact Us
            </div>
        </div>
    </section>


    <div class="demoform-container">
        <div class="demoform-main-grid">
            <!-- Left Side - Contact Form -->
            <div class="demoform-form-section">
                <h1 class="demoform-form-title">GET IN TOUCH</h1>

                <form class="demoform-form-container">
                    <!-- Name and Email Row -->
                    <div class="demoform-form-row">
                        <div class="demoform-form-group">
                            <label class="demoform-form-label" for="name">Name</label>
                            <input type="text" id="name" name="name" class="demoform-form-input">
                        </div>
                        <div class="demoform-form-group">
                            <label class="demoform-form-label demoform-email" for="email">Email</label>
                            <input type="email" id="email" name="email" class="demoform-form-input">
                        </div>
                    </div>

                    <!-- Company and Phone Row -->
                    <div class="demoform-form-row">
                        <div class="demoform-form-group">
                            <label class="demoform-form-label" for="company">Company</label>
                            <input type="text" id="company" name="company" class="demoform-form-input">
                        </div>
                        <div class="demoform-form-group">
                            <label class="demoform-form-label demoform-email" for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" class="demoform-form-input">
                        </div>
                    </div>

                    <!-- Address Field -->
                    <div class="demoform-form-group demoform-full-width">
                        <label class="demoform-form-label demoform-address" for="address">Address</label>
                        <input type="text" id="address" name="address" class="demoform-form-input">
                    </div>

                    <!-- Message Field -->
                    <div class="demoform-form-group demoform-full-width">
                        <label class="demoform-form-label" for="message">Message</label>
                        <textarea id="message" name="message" class="demoform-form-textarea" rows="3"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="demoform-submit-button">
                        <i class="fa-solid fa-circle-right"></i> SEND A MESSAGE
                    </button>
                </form>
            </div>

            <!-- Right Side - Contact Info and Map -->
            <div class="demoform-contact-section">
                <!-- Contact Header -->
                <div class="demoform-contact-header">
                    <p class="demoform-contact-subtitle">CONTACT WITH US</p>
                    <h2 class="demoform-contact-title">LET'S TALK NOW</h2>
                    <p class="demoform-contact-description">
                        Please feel free to contact us with any questions you might have.
                    </p>
                </div>

                <!-- Google Maps -->
                <div class="demoform-map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30188.234201110878!2d72.81860723476561!3d18.952218800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce2578f3482b%3A0x11c76bd6043d0940!2sAmba%20Bhavan!5e0!3m2!1sen!2sin!4v1752066296598!5m2!1sen!2sin"
                        class="demoform-map-iframe" allowfullscreen loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/navbar.js"></script>
</body>

</html>
